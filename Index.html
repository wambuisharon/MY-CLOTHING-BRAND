<!DOCTYPE html>
<html>
<head>
    <title>Best Perfumes 2026</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            padding: 15px;
        }

        nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: pink;
        }

        /* Search box */
        .search-box {
            margin: 20px;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
        }

        /* Images */
        .images img {
            width: 150px;
            height: 150px;
            margin: 10px;
        }

        /* Videos */
        .videos video {
            width: 200px;
            margin: 10px;
        }

        /* Tables */
        table {
            width: 40%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Contacts</a>
        <a href="#">About</a>
        <a href="#">Testimonials</a>
    </nav>

    <!-- Search box -->
    <div class="search-box">
        <input type="text" placeholder="Search here...">
    </div>

    <!-- Heading -->
    <h1>Your Heading</h1>
    <h2>Best Perfumes 2026</h2>

    <!-- Paragraph -->
    <p>
        Welcome to our perfume collection website. 
        Discover the best fragrances of 2026 carefully selected for you.
    </p>

    <!-- Images -->
    <div class="images">
        <img src="https://via.placeholder.com/150" alt="Image 1">
        <img src="https://via.placeholder.com/150" alt="Image 2">
        <img src="https://via.placeholder.com/150" alt="Image 3">
        <img src="https://via.placeholder.com/150" alt="Image 4">
        <img src="https://via.placeholder.com/150" alt="Image 5">
    </div>

    <!-- Videos -->
    <div class="videos">
        <video controls>
            <source src="" type="video/mp4">
        </video>
        <video controls>
            <source src="" type="video/mp4">
        </video>
    </div>

    <!-- Tables -->
    <h3>Table 1</h3>
    <table>
        <tr>
            <th>Perfume</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Perfume A</td>
            <td>$50</td>
        </tr>
    </table>

    <h3>Table 2</h3>
    <table>
        <tr>
            <th>Brand</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>Brand X</td>
            <td>5 Stars</td>
        </tr>
    </table>

</body>
</html>
